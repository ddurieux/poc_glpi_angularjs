<!DOCTYPE html>
<html>
<head>
	<title>Poc GLPI</title>
	<!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
	<script type="text/javascript" src="js/glping/app.js"></script>
	<script type="text/javascript" src="js/glping/controllers/mainController.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class='banner'>
        <div class='container'>
            <h1>POC GLPI</h1>
        </div>
    </div>
    <div class="container main-frame" ng-app="glping" ng-controller="mainController" ng-init="init()">
	<div class="search-box row-fluid form-inline"></div>
        <div class="results-top"><h2>Computers</h2></div>
        <div class="results-container">
            <input type="text" ng-model="searchText"/>
            <p>Number of visible computers: {{(results|filter:searchText).length}}</p>
            <ul class="episode-list">
                <li ng-repeat="computers in results | filter:searchText">
                    <div class="row-fluid">
                        <div class="span6">
                            <h3>Name: {{computers.name}}</h3>
                            <p>Comment: {{computers.comment}}</p>
                            <p>Serial: {{computers.serial}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="results-bottom"></div>
	</div>
</body>
</html>
